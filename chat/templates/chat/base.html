<!DOCTYPE html>
{%load static%}
<html lang = "en">
    <head>
        <meta charset = "Utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=No">
        <meta name = "Author" content = "Ayotunde Okunubi">
        
        <link rel = "stylesheet" href = "{%static 'css/bootstrap.min.css'%}">
        <link rel = "stylesheet" href = "{%static 'css/w3.css'%}">
        <link rel = "stylesheet" href = "{%static 'css/style.css'%}">
        <link rel = "stylesheet" href = "{%static 'css/animate.css'%}">
        <link rel = "stylesheet" href = "{%static 'css/popup.css'%}">
        <link rel = "stylesheet" href = "{%static 'icons/css/all.css'%}">
    </head>
    <body>
        <div class = "preloader-wrapper">
            <div class = "preloader">
                <span class = "fas fa-users fa-3x"></span>
            </div>
        </div>
        <div class = "container-fluid">
            <nav class = "navbar navbar-expand-sm bg-dark">
                <a class = "navbar-brand text-light" href = "" style = "letter-spacing:20px;text-transform:uppercase;"><span class = "fas fa-users"></span>Flinch</a>
                
                <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#mainNavbar"><span class = "fas fa-toggle-on text-light"></span></button>
                
                <div class = "collapse navbar-collapse justify-content-end" id = "mainNavbar">
                    <ul class = "navbar-nav text-light">
                        <li class = "nav-item">
                            <a href = "" class = "nav-link">About</a>
                        </li>
                        
                        <li class = "nav-item">
                            <a href = "" class = "nav-link">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class = "row">
                <div class = "col">
                    {%block content%}
                    {%endblock%}
                </div>
            </div>
        </div>
        
        {%block jsPlugins%}
        <script src = "{%static 'js/jquery-3.4.1.js'%}"></script>
        <script src = "{%static 'js/popper.min.js'%}"></script>
        <script src = "{%static 'js/bootstrap.min.js'%}"></script>
        <script src = "{%static 'js/popup.js'%}"></script>
        <script src = "{%static 'js/preloader.js'%}"></script>
        {%endblock%}
        
        {%block otherJs%}
        {%endblock%}
    </body>
</html>
